<!DOCTYPE html>
<html lang="ru">

<head>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Avisales</title>
	<link rel="stylesheet" href="src/style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="src/css/bootstrap-datepicker.css">
	<script src="src/js/bootstrap-datepicker.js"></script>

	<script type="text/javascript">
		$(function(){
		  $(".input__date-depart").datepicker({
			  'format' : 'yyyy-mm-dd',
			  'autoclose' : true
		  });
		});
	  </script>

</head>



<body>
	<h1>Avisales</h1>
	<main>
		<section class="wrapper">
			<form class="form-search">
				<div class="wrapper__search">
					<div class="input" style="display: block;">
						<label>From
							<input type="text" class="input__cities-from" required>
						</label>
						<ul class="dropdown dropdown__cities-from">

						</ul>
					</div>

					<div class="input">
						<label>Where
							<input type="text" class="input__cities-to" required>
						</label>
						<ul class="dropdown dropdown__cities-to">

						</ul>
					</div>

					<div class="input input__cities-from">
						<label>Departure
							<input type="text" autocomplete="off" id="datepicker" placeholder="yyyy-mm-dd" class="input__date-depart" required>
						
						</label>
					</div>
				</div>
				<div class="wrapper__button">
					<button type="submit" class="button button__search">
						<span class="button__search-text">Find tickets</span>
					</button>
				</div>
			</form>
		</section>
		<section class="wrapper">
			 <section class="wrapper__ticket" id="cheapest-ticket" style="display: none;">
				<h2>The cheapest ticket for the selected date</h2>
				
			</section> 

			 <section class="block__ticket" id="other-cheap-tickets" style="display: none;">
				<h2>Cheapest tickets for other dates</h2>
				
			</section> 
		</section>
	</main>
		<script src="src/script.js">
		</script>
</body>
</html>
